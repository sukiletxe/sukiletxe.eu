comments:
    allowedFields: ["author", "author_url", "content"]
    branch: "master"
    commitMessage: "Add new comment"
    extension: "wpcomment"
    filename: "{options.slug}.{@timestamp}"
    format: "yml"
    generatedFields:
        date:
            type: date
    moderation: true
    path: "data/posts"
    requiredFields: ["content"]
    transforms:
        content: "frontmatterContent"